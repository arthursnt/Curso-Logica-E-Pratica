<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="jogoDigitação.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Digitação</title>
    <script src="jogoDigitação.js"></script>
</head>
<body>

    <h1>Jogo de Digitação</h1>
    <p>Digite a frase abaixo o mais rápido o possível!</p>

    <p id="texto">O Corinthians é mais que um time, é uma paixão que move milhões de corações alvinegros pelo Brasil.</p>

    <input type="text" id="campoTexto" placeholder="Digite a frase acima.">

    <p id="resultado"></p>

    <p>Tempo: <span id="contador">0</span> segundos</p>

    <button id="reiniciar">Reiniciar</button>

</body>
</html>
