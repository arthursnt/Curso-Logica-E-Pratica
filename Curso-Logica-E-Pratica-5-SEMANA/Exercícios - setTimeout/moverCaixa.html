<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moverCaixa</title>
    <style>
        #quadrado{
            width: 50px;
            height: 50px;
            background-color: black;
        }
    </style>
</head>
<body>
    
    <div id="quadrado"></div>

    <script>

        let posicao = 0;
        let quadrado = document.getElementById('quadrado');

        let intervalo = setTimeout(function(){
            posicao += 500
            quadrado.style.left = posicao + 'px';

        }, 2000);


    </script>

</body>
</html>
