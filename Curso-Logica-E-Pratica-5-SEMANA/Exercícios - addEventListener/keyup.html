<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyup</title>
</head>
<body>
    <input type="text" id="textcamp">
    <p id="contador">Teclas pressionadas: 0</p>

    <script>

        let textcampReal = document.getElementById('textcamp')
        let contadorReal = document.getElementById('contador')

        let armazenaContador = 0

        textcampReal.addEventListener('keydown', function(){
            armazenaContador++ 
            contadorReal.textContent = 'Teclas pressionadas:' + armazenaContador
        })
    </script>
</body>
</html>
