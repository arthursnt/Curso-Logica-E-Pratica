<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading</title>
    <style>
        #container{
            width: 70%;
            height: 60px;
            border: 4px solid black;
        }
        #barra{
            background-color: blue;
            width: 0%;
            height: 60px;
        }
    </style>
</head>
<body>
    
    <h1>Carregando...</h1>

    <div id="container">
        <div id="barra"></div>
    </div>

    <script>

        let largura = 0;
        let barra = document.getElementById('barra')

        let intervalo = setInterval(() => {
            largura +=1
            barra.style.width = largura + '%'
            if(largura >= 100){
                clearInterval(intervalo);
                alert("Carregamento conlu√≠do")
            }
        },100)

    </script>
    
</body>
</html>
